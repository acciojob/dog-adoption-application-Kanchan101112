<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text"  id="name" name="name" placeholder="Name"><br><br>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" placeholder="Address"><br><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"><br><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id=multiSelect name="multiSelect">
		<option value=""disabled selected>--Please select any one--</option>
		<option value="husky">Husky</option>
		<option value="german">German Shephard</option>
        <option value="golden">Golden Retriever</option>
		</select><br><br>
        <input type="submit" id="submit" value="Submit">

	</form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
